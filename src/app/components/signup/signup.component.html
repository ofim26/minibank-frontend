<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <strong>Registro</strong>
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input [(ngModel)]="user.name" type="text" name="uaser.name" class="form-control" id="name" placeholder="Pedro" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut</label>
                            <input [(ngModel)]="user.rut" type="text" name="uaser.rut" class="form-control" id="rut" placeholder="26122583-2" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input [(ngModel)]="user.email" type="email" name="uaser.email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input [(ngModel)]="user.password" name="uaser.password" type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
