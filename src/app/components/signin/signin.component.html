<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <strong>Ingresar</strong>
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input [(ngModel)]="user.email" type="email" name="uaser.email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input [(ngModel)]="user.password" name="uaser.password" type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
