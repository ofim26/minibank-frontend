<div class="row">
    <div class="col-md-4 mx-auto">
        <h1><span class="badge bg-success mb-3 pb-3 pt-3 container-fluid">Tu saldo  {{actualBalance}}</span></h1>
        <div class="card">
            <div class="card-header">
                <strong>Transferencia</strong>
            </div>
            <div class="card-body">
                <div *ngIf="alertState" class="alert alert-dismissible fade show" [ngClass]="alertType === 'success' ? 'alert-success': 'alert-danger'" role="alert">
                    {{alertMessage}}<button type="button" (click)="alertClose()" class="btn-close" aria-label="Close"></button>
                </div>
                <form (submit)="transfer()">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Monto <span class="text-danger">*</span></label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input id="amount" name="amount" [(ngModel)]="dataTransfer.amount" #amount="ngModel" min="0" type="number" (change)="alertState = false" class="form-control" placeholder="0" required>
                            </div>
                            <p class="small mt-2 text-danger" *ngIf="amount.invalid && (amount.touched)">Ingrese un monto superior a cero</p>
                        </div>
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut de destinatario <span class="text-danger">*</span></label>
                            <input id="rut" name="rut" [(ngModel)]="dataTransfer.rut" (blur)="rv()" #rut="ngModel" min="0" type="text" (change)="alertState = false" class="form-control" placeholder="26122583-0" required>
                            <p class="small mt-1 text-danger" *ngIf="rut.invalid && rut.touched && !rut">Ingrese un Rut valido</p>
                            <p class="small mt-1 text-danger" *ngIf="rut.touched && !rutValidator">Ingrese un Rut valido</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" [disabled]="!dataTransfer.amount || dataTransfer.rut == '' || !rutValidator">Transferir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
