<table class="table">
    <thead>
      <tr>
        <th scope="col">Tipo</th>
        <th scope="col">Monto</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movement of movements">
        <th scope="row">{{movement.movementType}}</th>
        <td>{{movement.amount}}</td>
        <td>{{movement.createdAt}}</td>
      </tr>
    </tbody>
</table>
